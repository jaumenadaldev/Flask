{% extends "base.html" %}

{% block content %}
<h2>Gestió de Productes</h2>
<form method="POST">
    <div class="form-group">
        <label for="nom">Nom del Producte</label>
        <input type="text" class="form-control" id="nom" name="nom" required>
    </div>
    <div class="form-group">
        <label for="descripcio">Descripció</label>
        <input type="text" class="form-control" id="descripcio" name="descripcio" required>
    </div>
    <button type="submit" class="btn btn-primary">Afegir Producte</button>
</form>
<hr>
<h3>Llista de Productes</h3>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Descripció</th>
            <th>Estoc</th>
        </tr>
    </thead>
    <tbody>
        {% for producte in productes %}
        <tr>
            <td>{{ producte.id }}</td>
            <td>{{ producte.nom }}</td>
            <td>{{ producte.descripcio }}</td>
            <td>{{ producte.estoc }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
